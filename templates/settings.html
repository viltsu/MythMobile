{% extends "base.html" %}
{% block content %}
<div data-role="page" id="settings">
    <div data-role="header">
        <a href="#main" data-rel="back" data-icon="back">Back</a>

        <h1>MythTV - Settings</h1>
    </div>
    <div data-role="content">
        <fieldset data-role="controlgroup">
            <legend>
                Choose frontend:
            </legend>
            {% for host in frontends %}
            <input type="radio" name="frontend" id="radio-choice-{{ loop.index }}" value="{{ host }}"/>
            <label for="radio-choice-{{ loop.index }}">{{ host }}</label>
            {% endfor %}
        </fieldset>
    </div>
</div>
{% endblock %}
